{% extends "blog/base.html" %}
{% block title %} Post drafts | List {% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date"> created: {{ post.created_at|data:'d-m-y' }}</p>
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>
        {{ post.text|truncatechars:200 }}
      </p>
    </div>
  {% endfor %}
{% endblock %}
