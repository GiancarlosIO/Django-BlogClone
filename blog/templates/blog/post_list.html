{% extends 'blog/base.html' %}
{% block content %}
  <div class="center-stage">
    {% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
          <p>Published on: {{ post.published_at|date:'D M Y' }}</p>
        </div>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">
          Comments: {{ post.approve_comments.count }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
